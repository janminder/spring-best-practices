# JPA Global Config
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Logging
logging.level.root=info
logging.level.org.hibernate=info
logging.level.springfox=error
logging.level.org.springframework.http=trace
logging.level.org.springframework.beans=info
logging.level.org.eclipse.jetty.server.Server=debug
spring.main.banner-mode=console
logging.pattern.console=%clr(%d{ISO8601}){blue} %clr(%-5p) [%clr(%t){faint}] %clr(---){faint} %clr(%C{1.}){cyan}%clr(:){red} %msg%n%throwable
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Order Config
zrhdev.order.date-format=yyyy-MM-dd@HH:mm:ss.SSSZ

# Datasource - MySQL | MariaDB
spring.datasource.url=jdbc:mysql://localhost:3306/bestpractices
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=password
